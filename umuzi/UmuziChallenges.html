<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Umuzi Challenges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="js/css/style.css" />
    <script src="challenge1.js"></script>
</head>
<body>
    <header>
        <ul>
            <li style="text-decoration:none;float: left;"><a href="https://github.com/RaggaMufia/umuzi_bootcamp_coding_challenges/tree/master/umuzi" target="_blank">View Sources</a></li>
            <li style="text-decoration: none;float: right">Check out my <a href="https://freecodecamp.org/">freecodecamp Profile</a></li>
            <hr style="margin-top: 25px;"/>
        </ul>
    </header>
    
    <div class="main-wrapper">

        <div class="challenge1">
            <form>
                <p>Enter the two values to be checked</p>
                <span><input type="number" id="num1" placeholder='Enter first number' required></span> <span><input type="number" id="num2" placeholder='Enter second number' required></span> <br/>
                <input type="button" id='btn-1' value="Answer">
            </form>
            <p id='show'></p>
        </div>

        <div class="challenge2">
            <form>
                <p>Enter the three sides of the triangle</p>
                <input type="number" id='num-1' placeholder='Enter side1' required>
                <input type="number" id='num-2' placeholder='Enter side2' required>
                <input type="number" id='num-3' placeholder='Enter side3' required><br>
                <input type="button" onclick="areaTriangle()" value="Get area">
            </form>
            <p id='area'></p>
        </div>


        <div class="challenge3">
            <form>
                <p>Enter any three numbers to see the maximum value</p>
                <input type="number" id='num1' placeholder='Enter number1' required>
                <input type="number" id='num2' placeholder='Enter number2' required>
                <input type="number" id='num3' placeholder='Enter number3' required><br/>
                <input type="button" value="Check  " onclick="maxNum()">
            </form>
            <p id='largest'></p>
        </div>

        <div class="challenge4">
            <form>
                <p>Enter a number to be converted to time</p>
                <input type="number" id="convert" placeholder='Enter any positive number' required><br>
                <input type="button" value='Convert' onclick="toMinuteSeconds()">
            </form>
            <p id='frame'></p>
        </div>
        
        <div class="challenge5">
            <form>
                <p>Enter the two strings to be compared</p>
                <input type="text" id="text1" placeholder='Enter first string' required>
                <input type="text" id="text2" placeholder='Enter second string' required><br/>
                <input type="button" value="Compare">
            </form>
            <p id='eval'></p>
        </div>
    </div>
        <script src="challenge1.js"></script>
</body>
</html>
